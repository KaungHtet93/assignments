<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images.jpg" type="image/x-icon">
    <title>Student Registration</title>
    <style>
        /* .main{
            display: grid;
            grid-template-columns: 50% 50%;
        } */
        /* tr:nth-child(even) {
            background-color: red;
        } */
        
    </style>
    <script>
        function save() {
            var name=document.getElementById('name').value;
            var email=document.getElementById('email').value;
            var phone=document.getElementById('phone').value;
            document.getElementById('data').innerHTML="<td>"+name+"</td> <td>"+email+"</td> <td>"+phone+"</td>";
            
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Student Registration</h1>
                    <label for="name" class="form-check-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <label for="email" class="form-check-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <label for="phone" class="form-check-label">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="phone">
                    <button class="btn btn-success" type="submit" onclick="save()">Save</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>

                    </thead>
                    <tbody>
                        <span id="data">
                            
                        </span>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
